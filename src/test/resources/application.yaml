
spring:
  output:
    ansi:
      enable: always
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
        highlight_sql: true
logging:
  level:
#    org.hibernate.SQL: DEBUG
    org.hibernate.type: trace

server:
  servlet:
    session:
      cookie:
        name: my-cookie
#        http-only: true
#        secure: true
      tracking-modes: cookie
      timeout: 1800
